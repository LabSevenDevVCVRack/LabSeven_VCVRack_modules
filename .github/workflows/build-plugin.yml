name: Build VCV Rack Plugin
on: [workflow_dispatch]

env:
  rack-sdk-version: "2.3.0"

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
        - {
            name: Linux,
            os: ubuntu-latest,
            prepare-os: sudo apt update && sudo apt install -y libglu-dev,
            os-slug: lin,
            arch-slug: x64
          }
        - {
            name: MacOS x64,
            os: macos-latest,
            prepare-os: "",
            os-slug: mac,
            arch-slug: x64
          }
        - {
            name: MacOS ARM,
            os: macos-latest,
            prepare-os: "",
            os-slug: mac,
            arch-slug: arm64
          }
        - {
            name: Windows,
            os: windows-latest,
            prepare-os: export CC=gcc,
            os-slug: win,
            arch-slug: x64
          }
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Get Rack-SDK
        run: |
          pushd $HOME
          curl -o Rack-SDK.zip https://vcvrack.com/downloads/Rack-SDK-${{ env.rack-sdk-version }}-${{ matrix.config.os-slug }}-${{ matrix.config.arch-slug }}.zip
          unzip Rack-SDK.zip
      - name: Build plugin
        run: |
          ${{ matrix.config.prepare-os }}
          export RACK_DIR=$HOME/Rack-SDK
          make -j dep
          make -j dist

      - name: Extract slug and version
        run: |
          echo "PLUGIN_SLUG=$(jq -r '.slug' plugin.json)" >> $GITHUB_ENV
          echo "PLUGIN_VERSION=$(jq -r '.version' plugin.json)" >> $GITHUB_ENV
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: dist/${{ env.PLUGIN_SLUG }}-${{ env.PLUGIN_VERSION }}-${{ matrix.config.os-slug }}-${{ matrix.config.arch-slug }}.vcvplugin
          name: ${{ env.PLUGIN_SLUG }}-${{ env.PLUGIN_VERSION }}-${{ matrix.config.os-slug }}-${{ matrix.config.arch-slug }}